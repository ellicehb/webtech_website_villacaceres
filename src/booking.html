<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Villa Caceres Hotel</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-poppins">
    <!-- Navigation -->
    <nav class="bg-white opacity-90 shadow-md fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-3xl font-bold text-[#504B38]">Villa Caceres Hotel</div>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-lg text-[#504B38] hover:text-gray-600 px-3 py-1">HOME</a>
                <a href="accomodation.html" class="text-lg text-[#504B38] hover:text-gray-600 px-3 py-1">ACCOMODATION</a>
                <a href="amenities.html" class="text-lg text-[#504B38] hover:text-gray-600 px-3 py-1">AMENITIES</a>
                <a href="contact.html" class="text-lg text-[#504B38] hover:text-gray-600 px-3 py-1">CONTACT US</a>
                <a href="booking.html" class="text-lg text-white bg-[#504B38] hover:bg-[#B9B28A] px-3 py-1 rounded-2xl">BOOK NOW</a>
            </div>
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="menu-btn" class="text-[#504B38] focus:outline-none focus:ring-2 focus:ring-[#504B38] rounded" aria-expanded="false" aria-controls="mobile-menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden bg-white shadow-md px-4 py-2 absolute top-16 right-4 w-48 rounded-lg z-50 transition-opacity duration-300">
            <a href="index.html" class="block text-lg text-[#504B38] hover:text-gray-600 px-3 py-2 focus:outline-none focus:bg-gray-100">HOME</a>
            <a href="accomodation.html" class="block text-lg text-[#504B38] hover:text-gray-600 px-3 py-2 focus:outline-none focus:bg-gray-100">ACCOMODATION</a>
            <a href="amenities.html" class="block text-lg text-[#504B38] hover:text-gray-600 px-3 py-2 focus:outline-none focus:bg-gray-100">AMENITIES</a>
            <a href="contact.html" class="block text-lg text-[#504B38] hover:text-gray-600 px-3 py-2 focus:outline-none focus:bg-gray-100">CONTACT US</a>
            <a href="booking.html" class="block text-lg text-white bg-[#504B38] hover:bg-[#B9B28A] px-3 py-2 rounded-2xl text-center focus:outline-none focus:ring-2 focus:ring-[#504B38]">BOOK NOW</a>
        </div>
    </nav>

    <section class="container mx-auto mt-20 px-4 py-2 max-w-4xl">
        <h1 class="text-4xl font-poppins text-center text-[#504B38] mb-6">Book Your Stay</h1>
        <form id="bookingForm" class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto" onsubmit="return validateForm(event)">
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#504B38]">
                <span id="fullNameError" class="text-red-500 text-sm font-poppins hidden"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="address">Address</label>
                <input type="text" id="address" name="address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#504B38]">
                <span id="addressError" class="text-red-500 text-sm font-poppins hidden"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="contactNo">Contact No.</label>
                <input type="tel" id="contactNo" name="contactNo" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#504B38]">
                <span id="contactNoError" class="text-red-500 text-sm font-poppins hidden"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="email">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#504B38]">
                <span id="emailError" class="text-red-500 text-sm font-poppins hidden"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="checkin">Check-in Date</label>
                <input type="date" id="checkin" name="checkin" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#504B38]">
                <span id="checkinError" class="text-red-500 text-sm font-poppins hidden"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="checkout">Check-out Date</label>
                <input type="date" id="checkout" name="checkout" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#504B38]">
                <span id="checkoutError" class="text-red-500 text-sm font-poppins hidden"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="adults">Adults</label>
                <input type="number" id="adults" name="adults" min="1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#504B38]">
                <span id="adultsError" class="text-red-500 text-sm font-poppins hidden"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="children">Children</label>
                <input type="number" id="children" name="children" min="0" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#504B38]">
                <span id="childrenError" class="text-red-500 text-sm font-poppins hidden"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="roomtype">Room Type</label>
                <select id="roomtype" name="roomtype" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#504B38]">
                    <option value="">Select Room Type</option>
                    <option value="standard">Standard Room</option>
                    <option value="suite">Suite Room</option>
                    <option value="family">Family Room</option>
                    <option value="deluxe">Presidential Room</option>
                </select>
                <span id="roomtypeError" class="text-red-500 text-sm font-poppins hidden"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="rooms">Number of Rooms</label>
                <input type="number" id="rooms" name="rooms" min="1" max="20" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#504B38]">
                <span id="roomsError" class="text-red-500 text-sm font-poppins hidden"></span>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-green-900 text-white px-6 py-3 text-lg font-poppins rounded-lg hover:bg-gray-700">Confirm Booking</button>
            </div>
        </form>

        <!-- Success Modal -->
        <div id="successMessage" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50 opacity-0 transition-opacity duration-300" aria-hidden="true">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-4 relative transform scale-95 transition-transform duration-300" role="dialog" aria-labelledby="modalTitle">
                <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 rounded-full w-8 h-8 flex items-center justify-center" aria-label="Close modal">
                    <span class="text-2xl">×</span>
                </button>
                <div class="text-center">
                    <svg class="mx-auto mb-4 h-12 w-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <h3 id="modalTitle" class="text-lg font-poppins text-gray-900 mb-2">Success!</h3>
                    <p class="text-gray-600 font-poppins mb-4">Booking successfully submitted!</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white py-6 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-600 font-poppins">© 2025 Villa Caceres Hotel. All Rights Reserved.</p>
            <p class="text-sm"> Bhecille Joy Sagaral </p>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
    
        menuBtn.addEventListener('click', () => {
            const isExpanded = mobileMenu.classList.toggle('hidden');
            menuBtn.setAttribute('aria-expanded', !isExpanded);
            if (!isExpanded) {
                mobileMenu.classList.add('opacity-100');
            } else {
                mobileMenu.classList.remove('opacity-100');
            }
        });
    
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                mobileMenu.classList.remove('opacity-100');
                menuBtn.setAttribute('aria-expanded', 'false');
            });
        });
    
        function validateForm(event) {
            event.preventDefault();
    
            // Get all form inputs and error elements
            const fullName = document.getElementById('fullName').value.trim();
            const address = document.getElementById('address').value.trim();
            const contactNo = document.getElementById('contactNo').value.trim();
            const email = document.getElementById('email').value.trim();
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const adults = document.getElementById('adults').value;
            const children = document.getElementById('children').value;
            const roomtype = document.getElementById('roomtype').value;
            const rooms = document.getElementById('rooms').value;
            const successModal = document.getElementById('successMessage');
    
            const fullNameError = document.getElementById('fullNameError');
            const addressError = document.getElementById('addressError');
            const contactNoError = document.getElementById('contactNoError');
            const emailError = document.getElementById('emailError');
            const checkinError = document.getElementById('checkinError');
            const checkoutError = document.getElementById('checkoutError');
            const adultsError = document.getElementById('adultsError');
            const childrenError = document.getElementById('childrenError');
            const roomtypeError = document.getElementById('roomtypeError');
            const roomsError = document.getElementById('roomsError');
    
            let isValid = true;
    
            // Get current date
            const today = new Date();
            today.setHours(0, 0, 0, 0);
    
            // Convert input dates to Date objects
            const checkinDate = new Date(checkin);
            const checkoutDate = new Date(checkout);
    
            // Validation functions
            const clearErrors = () => [
                fullNameError, addressError, contactNoError, emailError,
                checkinError, checkoutError, adultsError, childrenError,
                roomtypeError, roomsError
            ].forEach(error => {
                error.classList.add('hidden');
                error.textContent = '';
            });
    
            const validateRequired = (value, errorElement, message) => {
                if (!value) {
                    errorElement.textContent = message;
                    errorElement.classList.remove('hidden');
                    return false;
                }
                return true;
            };
    
            const validateNumber = (value, errorElement, min, max, emptyMsg, minMsg, maxMsg) => {
                if (!value) {
                    errorElement.textContent = emptyMsg;
                    errorElement.classList.remove('hidden');
                    return false;
                } else if (value < min) {
                    errorElement.textContent = minMsg;
                    errorElement.classList.remove('hidden');
                    return false;
                } else if (value > max) {
                    errorElement.textContent = maxMsg;
                    errorElement.classList.remove('hidden');
                    return false;
                }
                return true;
            };
    
            const validateEmail = (email, errorElement) => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email) {
                    errorElement.textContent = 'Email address cannot be empty';
                    errorElement.classList.remove('hidden');
                    return false;
                } else if (!emailRegex.test(email)) {
                    errorElement.textContent = 'Please enter a valid email address';
                    errorElement.classList.remove('hidden');
                    return false;
                }
                return true;
            };
    
            const validatePhone = (phone, errorElement) => {
                const phoneRegex = /^\+?[1-9]\d{1,14}$/; // Basic international phone number format
                if (!phone) {
                    errorElement.textContent = 'Contact number cannot be empty';
                    errorElement.classList.remove('hidden');
                    return false;
                } else if (!phoneRegex.test(phone)) {
                    errorElement.textContent = 'Please enter a valid contact number (e.g., +639123456789)';
                    errorElement.classList.remove('hidden');
                    return false;
                }
                return true;
            };
    
            // Clear previous errors
            clearErrors();
    
            // Full Name validation
            if (!validateRequired(fullName, fullNameError, 'Full name cannot be empty')) {
                isValid = false;
            }
    
            // Address validation
            if (!validateRequired(address, addressError, 'Address cannot be empty')) {
                isValid = false;
            }
    
            // Contact No. validation
            if (!validatePhone(contactNo, contactNoError)) {
                isValid = false;
            }
    
            // Email validation
            if (!validateEmail(email, emailError)) {
                isValid = false;
            }
    
            // Check-in date validation
            if (!validateRequired(checkin, checkinError, 'Check-in date cannot be empty') || checkinDate < today) {
                if (checkinDate < today) checkinError.textContent = 'Check-in date cannot be in the past';
                checkinError.classList.remove('hidden');
                isValid = false;
            }
    
            // Check-out date validation
            if (!validateRequired(checkout, checkoutError, 'Check-out date cannot be empty') || (checkoutDate <= checkinDate && checkin)) {
                if (checkoutDate <= checkinDate) checkoutError.textContent = 'Check-out date must be after check-in date';
                checkoutError.classList.remove('hidden');
                isValid = false;
            }
    
            // Adults validation
            if (!validateNumber(adults, adultsError, 1, 20, 'Number of adults cannot be empty', 'Please enter at least 1 adult', 'Maximum 20 adults allowed')) {
                isValid = false;
            }
    
            // Children validation
            if (!validateNumber(children, childrenError, 0, 20, 'Number of children cannot be empty', 'Number of children cannot be negative', 'Maximum 20 children allowed')) {
                isValid = false;
            }
    
            // Room type validation
            if (!roomtype) {
                roomtypeError.textContent = 'Please select a room type';
                roomtypeError.classList.remove('hidden');
                isValid = false;
            }
    
            // Number of rooms validation
            if (!validateNumber(rooms, roomsError, 1, 20, 'Number of rooms cannot be empty', 'Please enter at least 1 room', 'Maximum 20 rooms allowed')) {
                isValid = false;
            }
    
            // If all validations pass, show success modal
            if (isValid) {
                successModal.classList.remove('hidden');
                successModal.classList.remove('opacity-0');
                successModal.querySelector('div').classList.remove('scale-95');
                successModal.setAttribute('aria-hidden', 'false');
                successModal.querySelector('button').focus();
    
                setTimeout(() => {
                    document.getElementById('bookingForm').reset();
                    clearErrors();
                    closeModal();
                }, 2000);
                
                return true;
            }
            
            return false;
        }
    
        function closeModal() {
            const successModal = document.getElementById('successMessage');
            successModal.classList.add('opacity-0');
            successModal.querySelector('div').classList.add('scale-95');
            setTimeout(() => {
                successModal.classList.add('hidden');
                successModal.setAttribute('aria-hidden', 'true');
                document.querySelector('button[type="submit"]').focus();
            }, 300);
        }
    </script>
</body>
</html>
