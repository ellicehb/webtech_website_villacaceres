    <section class="container mx-auto mt-20 px-4 py-2 max-w-4xl">
        <h1 class="text-4xl font-poppins text-center text-[#504B38] mb-6">Book Your Stay</h1>
        <form id="bookingForm" class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto" onsubmit="return validateForm(event)">
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="checkin">Check-in Date</label>
                <input type="date" id="checkin" name="checkin" class="w-full px-4 py-2 border rounded-lg">
                <span id="checkinError" class="text-red-500 text-sm font-poppins error-message hidden"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="checkout">Check-out Date</label>
                <input type="date" id="checkout" name="checkout" class="w-full px-4 py-2 border rounded-lg">
                <span id="checkoutError" class="text-red-500 text-sm font-poppins error-message hidden"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="adults">Adults</label>
                <input type="number" id="adults" name="adults" min="1" class="w-full px-4 py-2 border rounded-lg">
                <span id="adultsError" class="text-red-500 text-sm font-poppins error-message hidden"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="children">Children</label>
                <input type="number" id="children" name="children" min="0" class="w-full px-4 py-2 border rounded-lg">
                <span id="childrenError" class="text-red-500 text-sm font-poppins error-message hidden"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="roomtype">Room Type</label>
                <select id="roomtype" name="roomtype" class="w-full px-4 py-2 border rounded-lg">
                    <option value="">Select Room Type</option>
                    <option value="standard">Standard Room</option>
                    <option value="suite">Suite Room</option>
                    <option value="family">Family Room</option>
                    <option value="deluxe">Presidential Room</option>
                </select>
                <span id="roomtypeError" class="text-red-500 text-sm font-poppins error-message hidden"></span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-poppins" for="rooms">Number of Rooms</label>
                <input type="number" id="rooms" name="rooms" min="1" max="20" class="w-full px-4 py-2 border rounded-lg">
                <span id="roomsError" class="text-red-500 text-sm font-poppins error-message hidden"></span>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-green-900 text-white px-6 py-3 text-lg font-poppins rounded-lg hover:bg-gray-700">Confirm Booking</button>
            </div>
        </form>

        <!-- Success Modal -->
        <div id="successMessage" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-4">

    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get all form inputs and error elements
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const adults = document.getElementById('adults').value;
            const children = document.getElementById('children').value;
            const roomtype = document.getElementById('roomtype').value;
            const rooms = document.getElementById('rooms').value;
            const successModal = document.getElementById('successMessage');

            const checkinError = document.getElementById('checkinError');
            const checkoutError = document.getElementById('checkoutError');
            const adultsError = document.getElementById('adultsError');
            const childrenError = document.getElementById('childrenError');
            const roomtypeError = document.getElementById('roomtypeError');
            const roomsError = document.getElementById('roomsError');

            // Reset all error messages only when form is valid
            let isValid = true;

            // Get current date
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Convert input dates to Date objects
            const checkinDate = new Date(checkin);
            const checkoutDate = new Date(checkout);

            // Check-in date validation
            if (checkin === '') {
                checkinError.textContent = 'Check-in date cannot be empty';
                checkinError.classList.remove('hidden');
                isValid = false;
            } else if (checkinDate < today) {
                checkinError.textContent = 'Check-in date cannot be in the past';
                checkinError.classList.remove('hidden');
                isValid = false;
            } else {
                checkinError.classList.add('hidden');
            }

            // Check-out date validation
            if (checkout === '') {
                checkoutError.textContent = 'Check-out date cannot be empty';
                checkoutError.classList.remove('hidden');
                isValid = false;
            } else if (checkoutDate <= checkinDate && checkin !== '') {
                checkoutError.textContent = 'Check-out date must be after check-in date';
                checkoutError.classList.remove('hidden');
                isValid = false;
            } else {
                checkoutError.classList.add('hidden');
            }

            // Adults validation
            if (adults === '') {
                adultsError.textContent = 'Number of adults cannot be empty';
                adultsError.classList.remove('hidden');
                isValid = false;
            } else if (adults < 1) {
                adultsError.textContent = 'Please enter at least 1 adult';
                adultsError.classList.remove('hidden');
                isValid = false;
            } else if (adults > 20) {
                adultsError.textContent = 'Maximum 20 adults allowed';
                adultsError.classList.remove('hidden');
                isValid = false;
            } else {
                adultsError.classList.add('hidden');
            }

            // Children validation
            if (children === '') {
                childrenError.textContent = 'Number of children cannot be empty';
                childrenError.classList.remove('hidden');
                isValid = false;
            } else if (children < 0) {
                childrenError.textContent = 'Number of children cannot be negative';
                childrenError.classList.remove('hidden');
                isValid = false;
            } else if (children > 20) {
                childrenError.textContent = 'Maximum 20 children allowed';
                childrenError.classList.remove('hidden');
                isValid = false;
            } else {
                childrenError.classList.add('hidden');
            }

            // Room type validation
            if (roomtype === '') {
                roomtypeError.textContent = 'Please select a room type';
                roomtypeError.classList.remove('hidden');
                isValid = false;
            } else {
                roomtypeError.classList.add('hidden');
            }

            // Number of rooms validation
            if (rooms === '') {
                roomsError.textContent = 'Number of rooms cannot be empty';
                roomsError.classList.remove('hidden');
                isValid = false;
            } else if (rooms < 1) {
                roomsError.textContent = 'Please enter at least 1 room';
                roomsError.classList.remove('hidden');
                isValid = false;
            } else if (rooms > 20) {
                roomsError.textContent = 'Maximum 20 rooms allowed';
                roomsError.classList.remove('hidden');
                isValid = false;
            } else {
                roomsError.classList.add('hidden');
            }

            // If all validations pass, show success modal
            if (isValid) {
                successModal.classList.remove('hidden');
                
                // Reset form and hide modal after 2 seconds
                setTimeout(() => {
                    document.getElementById('bookingForm').reset();
                    // Reset all error messages when form is submitted successfully
                    [checkinError, checkoutError, adultsError, childrenError, roomtypeError, roomsError].forEach(error => {
                        error.classList.add('hidden');
                        error.textContent = '';
                    });
                    successModal.classList.add('hidden');
                }, 2000);
                
                return true;
            }
            
            return false;
        }
    </script>
</body>
